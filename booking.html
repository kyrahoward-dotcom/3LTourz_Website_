<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Book a Ride</title>
  </head>
  <body>
    <main>
      <h1><strong>Book your Ride</strong></h1>
      <form>
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Phone Number: <input type="text" name="phone_number"></label><br>
        <label>Email: <input type="email" name="email" required></label><br>
        <label>Date: <input type="date" name="date" required></label><br>
        <label>Picktup Location <input type="text" name="pickup"></label><br>
        <label>Destination: <input type="text" name="destination"></label><br>
      <!-- Add more forms later, flight info for airport, passenger number, kids/pets?, pick up time, additional services needed --> 
        <button type="submit">Confirm Booking</button>
      </form>
    </main>
  </body>
</html>
